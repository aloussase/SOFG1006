<app-alert
  alertText="There was a problem generating an insult."
  alertType="danger"
  [alertShowing]="errorGeneratingInsult"
  (close)="errorGeneratingInsult = false"
>
</app-alert>
<app-alert
  alertText="Insult copied to clipboard!"
  alertType="success"
  [alertShowing]="insultCopiedToClipboard"
  (close)="insultCopiedToClipboard = false"
>
</app-alert>
<app-alert
  alertText="Insult added to 'My Insults'"
  alertType="info"
  [alertShowing]="insultStarred"
  (close)="insultStarred = false"
>
</app-alert>
<div id="home-component" class="container">
  <div>
    <h1 class="text-center display-5">Generate an Insult</h1>
    <mat-card class="py-4">
      <mat-card-header></mat-card-header>
      <mat-card-content>
        <input
          type="text"
          placeholder="Generate an insult..."
          class="form-control overflow-scroll"
          *ngIf="generatedInsult !== undefined; else placeHolderInsult"
          [value]="generatedInsult.insult"
        />
        <ng-template #placeHolderInsult>
          <input
            type="text"
            disabled
            placeholder="Generate an insult..."
            class="form-control"
          />
        </ng-template>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent" (click)="onGenerateInsult()">
          New
        </button>
        <button mat-raised-button color="accent" (click)="onCopyToClipboard()">
          <mat-icon>content_copy</mat-icon>
          Copy
        </button>
        <button mat-raised-button color="accent" (click)="onStartInsult()">
          <mat-icon>star_rate</mat-icon>
          Star
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
