<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PokéParty</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css"
      integrity="sha512-RvQxwf+3zJuNwl4e0sZjQeX7kUa3o82bDETpgVCH2RiwYSZVDdFJ7N/woNigN/ldyOOoKw8584jM4plQdt8bhA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/solid.min.css"
      integrity="sha512-uj2QCZdpo8PSbRGL/g5mXek6HM/APd7k/B5Hx/rkVFPNOxAQMXD+t+bG4Zv8OAdUpydZTU3UHmyjjiHv2Ww0PA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header></header>
    <main>
      <div class="row min-vh-100">
        <div class="container col col-2 border-end px-3 mh-100">
          <div class="row">
            <h1 class="border-bottom py-2">PokéParty!</h1>
          </div>

          <div class="row">
            <collapsing-heading
              class="pointer hover hover-bg-light py-2"
              title="Mis Equipos"
              target="teams"
            >
            </collapsing-heading>
            <div id="teams" class="collapse"></div>
          </div>

          <div class="row">
            <search-filters id="search-filters"></search-filters>
          </div>
        </div>

        <div id="main" class="col bg-primary container">
          <div class="row justify-content-center">
            <div class="col col-1"></div>
            <div id="alerts-container" class="col">
              <dismissable-alert
                message="We are loading the pokemon in the background, we'll notify you when we are done!"
              ></dismissable-alert>
            </div>
            <div class="col col-1"></div>
          </div>
          <div class="row justify-content-center">
            <!-- Search Box -->
            <div class="col col-1"></div>
            <div class="input-group my-3 col">
              <input
                type="text"
                class="form-control"
                id="search-box"
                placeholder="Search for a Pokémon"
                aria-label="Search for a Pokémon"
                aria-describedby="search-button"
              />
              <button
                class="btn btn-secondary"
                type="button"
                id="search-button"
              >
                Search
              </button>
            </div>
            <div class="col col-1"></div>
            <!-- End Search Box -->
          </div>
          <div class="row">
            <!-- Pokemon Gallery -->
            <div id="pkmn-gallery"></div>
            <!-- End Pokemon Gallery -->
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <!-- Main script -->
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
