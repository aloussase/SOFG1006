<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PokéParty</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css"
      integrity="sha512-RvQxwf+3zJuNwl4e0sZjQeX7kUa3o82bDETpgVCH2RiwYSZVDdFJ7N/woNigN/ldyOOoKw8584jM4plQdt8bhA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/solid.min.css"
      integrity="sha512-uj2QCZdpo8PSbRGL/g5mXek6HM/APd7k/B5Hx/rkVFPNOxAQMXD+t+bG4Zv8OAdUpydZTU3UHmyjjiHv2Ww0PA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header></header>
    <main>
      <div class="row min-vh-100">
        <div id="sidebar" class="container col col-2 border-end mh-100">
          <div class="position-fixed top-0 left-0 bottom-0 px-3">
            <div class="row">
              <h1 class="border-bottom py-2 col">PokéParty!</h1>
            </div>
            <div class="row">
              <search-filters id="search-filters"></search-filters>
            </div>
          </div>
        </div>

        <div id="main" class="col bg-primary container px-4">
          <div class="row">
            <div id="alerts-container" class="col mt-1">
              <dismissable-alert
                message="We are loading the pokemon in the background, we'll notify you when we are done!"
              ></dismissable-alert>
            </div>
          </div>
          <div class="row justify-content-center">
            <search-bar class="my-2 col"></search-bar>
          </div>
          <div class="row">
            <div id="pkmn-gallery" class="col"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <!-- Main script -->
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
